#!/bin/sh
# IVapp config file

# This contains settings for the ivapp installer.


ModuleName="inkNet-ivApp"
StatusFile="/opt/verb/conf/inknet/inknetivappstatus"
IvappDir="inknet"

# This is the base directory where IVapps will install, it should usually be the same for all IVapps
IvappBase="/var/local/ivapp"

# These values are an array separated by spaces
IvappGrpDirs="verber vrker sailor"
IVUSERGROUPS="ivapp-inknet ivinknet-vrb ivinknet-vrk ivinknet-sail"

