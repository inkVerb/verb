server {
    listen 80;
    server_name cloud.blueURI286;
    return 301 https://$host$request_uri; # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl http2;
    server_name cloud.blueURI286;

    ssl_certificate /etc/ssl/server/server.crt;
    ssl_certificate_key /etc/ssl/server/server.key;
    #INKVERB-INKCERT=INK_NOT_YET

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains;" always;

    # Increase client body size for large file uploads
    client_max_body_size 10G;

    location / {
        proxy_pass http://127.0.0.1:9200; # oCis internal address
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebDAV/HTTP/2 support
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 600s;
        
        # Required for oCis OIDC and login flows
        proxy_pass_header Authorization;
    }
}
