# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name hrm.redURI286;
    return 301 https://$host$request_uri; # Permanent redirect
}

# Secure SSL Server
server {
    listen 443 ssl http2;
    server_name hrm.redURI286;

    root /srv/www/vapps/orangehrm;
    index index.php;

    ssl_certificate /etc/ssl/server/server.crt;
    ssl_certificate_key /etc/ssl/server/server.key;
    #INKVERB-INKCERT=INK_NOT_YET

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Ensure version matches
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Restrict sensitive directory access
    location ~ ^/(lib|conf|symfony/cache|symfony/log)/ {
        deny all;
    }
}
