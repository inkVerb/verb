# Global map to handle WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Redirect all http to https
server {
  listen 80;
  listen [::]:80;
  server_name base.blueURI286;

  return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on; # Required for gRPC and high-speed sync
    server_name base.blueURI286;

    ssl_certificate /etc/ssl/server/server.crt;
    ssl_certificate_key /etc/ssl/server/server.key;
    #INKVERB-INKCERT=INK_NOT_YET

    # Pydio specific optimizations
    client_max_body_size 0; # Allows unlimited file uploads
    proxy_buffering off;
    
    location / {
        # 1. Handle gRPC traffic for Cells Sync
        if ($http_content_type = "application/grpc") {
            # Use 'grpc://' if Cells is running HTTP internally
            grpc_pass grpc://127.0.0.1:8080;
        }

        # 2. Handle standard HTTP traffic
        proxy_pass http://127.0.0.1:8080;
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 3. Handle WebSocket Support (Chat, Notifications)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Prevent timeouts on long-lived connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
